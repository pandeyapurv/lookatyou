<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look at you...</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3a7bd5;
      --primary-gradient: linear-gradient(to right, #3a7bd5, #3a6073);
      --accent-color: #f27121;
      --text-color: #333;
      --light-text: #fafafa;
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --radius: 12px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .tagline {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }
    
    .camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: 480px;
      margin: 0 auto;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #000;
    }
    
    #canvas {
      display: none;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    button {
      background: var(--primary-gradient);
      color: var(--light-text);
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(58, 123, 213, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(58, 123, 213, 0.4);
    }
    
    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    
    button i {
      font-size: 1.2rem;
    }
    
    #status-message {
      color: #64748b;
      margin: 15px 0;
      font-size: 0.9rem;
      font-style: italic;
      text-align: center;
    }
    
    .gallery-section {
      margin-top: 60px;
    }
    
    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    h2 {
      font-size: 1.8rem;
      font-weight: 400;
      color: var(--primary-color);
    }
    
    .counter {
      background-color: var(--primary-color);
      color: white;
      border-radius: 50px;
      padding: 5px 12px;
      font-size: 0.9rem;
    }
    
    #photo-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .photo-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }
    
    .photo-card:hover {
      transform: translateY(-5px);
    }
    
    .photo {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    
    .photo-info {
      padding: 12px;
      font-size: 0.85rem;
      color: #64748b;
      text-align: center;
    }
    
    .shutter-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s;
    }
    
    .flash {
      opacity: 0.8;
    }
    
    .camera-status {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #cbd5e0;
    }
    
    .camera-active {
      background-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      #camera-container {
        height: 360px;
      }
      
      .controls {
        flex-direction: column;
        gap: 10px;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BeYouüòÅ</h1>
      <p class="tagline">You are imperfect, permanently and inevitably flawed and you are beautiful.</p>
      <p class="tagline">There exists nothing rarer, nor more beautiful, than a person being unapologetically themselves.</p>
      <p class="tagline">We all are stars and we deserve to twinkle.</p>
    </header>
    
    <div class="camera-section">
      <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="shutter-overlay" id="shutter"></div>
        <div class="camera-status" id="camera-status"></div>
      </div>
      
      <div id="status-message">Get ready to see some beauty!</div>
      
      <div class="controls">
        <button id="start-camera"><i class="fas fa-video"></i> Start Camera</button>
        <button id="take-photo" disabled><i class="fas fa-camera"></i> Capture</button>
      </div>
    </div>
    
    <div class="gallery-section">
      <div class="gallery-header">
        <h2>Your Gallery</h2>
        <div class="counter" id="photo-counter">0 photos</div>
      </div>
      <div id="photo-container"></div>
    </div>
  </div>
  
  <canvas id="canvas"></canvas>
  
  <script>
    // DOM elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoContainer = document.getElementById('photo-container');
    const startButton = document.getElementById('start-camera');
    const takePhotoButton = document.getElementById('take-photo');
    const statusMessage = document.getElementById('status-message');
    const shutterOverlay = document.getElementById('shutter');
    const photoCounter = document.getElementById('photo-counter');
    const cameraStatus = document.getElementById('camera-status');
    
    // Global variables
    let stream = null;
    let count = 0;
    
    // Set up canvas
    canvas.width = 640;
    canvas.height = 480;
    const context = canvas.getContext('2d');
    
    // Start camera function
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        });
        
        video.srcObject = stream;
        startButton.disabled = true;
        takePhotoButton.disabled = false;
        statusMessage.textContent = 'Camera is active. Pose and click endless photos, without the hassle of storage...';
        cameraStatus.classList.add('camera-active');
      } catch (err) {
        console.error('Error accessing camera:', err);
        statusMessage.textContent = `Unable to access camera: ${err.message}`;
      }
    }
    
    // Stop camera function
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        stream = null;
        startButton.disabled = false;
        takePhotoButton.disabled = true;
        statusMessage.textContent = 'Camera inactive';
        cameraStatus.classList.remove('camera-active');
      }
    }
    
    // Shutter effect
    function triggerShutterEffect() {
      shutterOverlay.classList.add('flash');
      setTimeout(() => {
        shutterOverlay.classList.remove('flash');
      }, 100);
    }
    
    // Take photo function
    async function takePhoto() {
      if (!stream) return;
      
      // Shutter effect
      triggerShutterEffect();
      
      // Draw current video frame to canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Convert to data URL (JPEG format)
      const dataURL = canvas.toDataURL('image/jpeg');
      
      try {
        // Upload the image to the server
        statusMessage.textContent = "Saving your moment...";
        
        // Create a unique filename using timestamp
        const timestamp = Date.now();
        const filename = `photo_${timestamp}.jpg`;
        
        // Convert base64 to blob for uploading
        const blob = await fetch(dataURL).then(res => res.blob());
        
        // Create form data for the file upload
        const formData = new FormData();
        formData.append('photo', blob, filename);
        
        // Send to server
        const response = await fetch('/upload-photo', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }
        
        const result = await response.json();
        
        // Display the image from server path
        const date = new Date(timestamp);
        const formattedDate = date.toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        // Create photo card
        const photoCard = document.createElement('div');
        photoCard.className = 'photo-card';
        
        const img = document.createElement('img');
        img.src = result.photoUrl;
        img.className = 'photo';
        
        const photoInfo = document.createElement('div');
        photoInfo.className = 'photo-info';
        photoInfo.textContent = formattedDate;
        
        photoCard.appendChild(img);
        photoCard.appendChild(photoInfo);
        photoContainer.appendChild(photoCard);
        
        count++;
        photoCounter.textContent = `${count} photo${count !== 1 ? 's' : ''}`;
        statusMessage.textContent = `The computer says that you are beautifulüòª. Click some more photos.`;
        
        // Clear status after 3 seconds
        setTimeout(() => {
          statusMessage.textContent = 'Who are you waiting for? Give some poses and click some more photos man.';
        }, 3000);
      } catch (err) {
        console.error('Error uploading photo:', err);
        statusMessage.textContent = `Error saving photo: ${err.message}`;
      }
    }
    
    // Event listeners
    startButton.addEventListener('click', startCamera);
    takePhotoButton.addEventListener('click', takePhoto);
    
    // Clean up on page unload
    window.addEventListener('beforeunload', stopCamera);
  </script>
</body>
</html>
